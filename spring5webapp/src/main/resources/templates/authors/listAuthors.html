<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>List of authors Webpage</title>
    </head>


    <body>
        <h1>List of Authors</h1>

    <table>
        <tr>
            <th>ID</th>
            <th>Firstname</th>
            <th>Lastname</th>
        </tr>

        <tr th:each="author : ${authors}">
            <td th:text="${author.ID}">id</td>
            <td th:text="${author.firstName}">my_firstname</td>
            <td th:text="${author.lastName}">my_lastname</td>
        </tr>
    </table>
    </body>
</html>
